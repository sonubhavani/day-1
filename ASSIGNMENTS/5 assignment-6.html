<!DOCTYPE html>
<html>
<head>
	<title>Styles through multiple classes</title>
	<style>
		.abc{
			color: white;
			background-color: yellow;
			border: 5px solid red;
		}
		.def{
			text-align: justify;
			padding: 20px;
			font-style: oblique;
			font-size: 25px;
		}
	</style>
</head>
<body>
	<h1>Styles through multiple classes</h1>
	<p class="abc def">This is paragraph which is highlighted  by using multiple classes such as abc and def</p>

</body>
</html>
