<!--Assignment-4:Create paragraphs in the div tag and demostrate general sibiling css selector,highlight the paragraph respectively-->
<!DOCTYPE html>
<html>
<head>
	<title>General sibiling seclector</title>
	<style >
		div ~ p{
			color: blue;
			background-color: lime;
		}
	</style>
</head>
<body>
	<h1>General sibiling seclector</h1>
		<p>This is paragraph 1 before div tag</p>
		<div>
			<p>This is paragraph 2 in div tag</p>
		</div>
		<p>This is paragraph 3 after div tag</p>
		<code>
			<h3>welcome to india</h3>
		</code>
		<p>This is paragraph 4 after code tag</p>
</body>
</html>
