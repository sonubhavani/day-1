<!--Assignment-5: Use css id to style a paragraph in the html-->
<!DOCTYPE html>
<html>
<head>
	<title>Styles through id</title>
	<style>
		#abc{
			color: green;
			background-color: navy;
			text-align: justify;
			border: 2px solid red;
			padding: 20px;
			font-style: oblique;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<h1>Styles through id</h1>
	<p id="abc">I LIKE JAVA PROGRAMMING</p>

</body>
</html>
